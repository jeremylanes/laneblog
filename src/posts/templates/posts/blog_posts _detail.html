{% extends 'base.html' %}


{% block title %} <title>{{ post.title }}</title> {% endblock title %}


{% block content %}


<article class="post-detail">
    <h1> {{ post.title }} </h1>
    <img src="{{ post.thumbnail.url }}" alt="Image de l'article" height="350px" >
    <div> {{ post.content|safe|linebreaks }} </div>
</article>


{% endblock content %}
